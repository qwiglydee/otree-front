<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>oTree demo apps</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="sliders.css" />
  </head>

  <body>
    <div class="otree-body container d-flex flex-column justify-content-center align-items-center">
      <div class="overlay" data-ot-start data-ot-key="Space" data-ot-touch data-ot-click>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h3>Instructions</h3>
          <p>Your task is to move all the sliders to target positions.</p>
          <p>Another player will try to move them to another positions.</p>
          <p class="start-cta">Now press <kbd>Space</kbd> to start the game.</p>
        </div>
      </div>
      <div class="overlay gameover" data-ot-display="results">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h3>Game over</h3>
          <p data-ot-when="result.success==true">You won!</p>
          <p data-ot-when="result.success==false">You lost!</p>

          <p>
            <span data-ot-text="progress.solved"></span> sliders in 
            <span data-ot-text="progress.moves"></span> moves
          </p>
        </div>
      </div>

      <div data-ot-when="game.sliders" class="grid">
        <canvas width="128" height="16" data-slider="game.sliders.0"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.1"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.2"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.3"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.4"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.5"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.6"></canvas>
        <canvas width="128" height="16" data-slider="game.sliders.7"></canvas>
      </div>

      <div class="flex-fill"></div>
      <div data-ot-when="active==true">Your move</div>
      <div data-ot-when="active==false">Opponent's move</div>
      <progress
        data-ot-max="conf.max_moves"
        data-ot-value="progress.moves"
      ></progress>
      <progress
        data-ot-max="conf.num_sliders"
        data-ot-value="progress.solved"
      ></progress>

    </div>

    <script type="module" src="../src/index.js"></script>

    <script type="module" src="./sliders_directive.js"></script>
    <script type="module" src="./sliders_livemock.js"></script>
    <script type="module" src="./sliders.js"></script>
  </body>
</html>
