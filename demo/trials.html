<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>oTree demo apps</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="trials.css" />
  </head>

  <body>
    <div class="otree-body container d-flex flex-column justify-content-start align-items-center">
      <div class="overlay" data-ot-start data-ot-key="Space" data-ot-touch data-ot-click>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h3>Instructions</h3>
          <p>The app shows stimuli. The target stimulus is emoji.</p>
          <p>
            Your task is to categorize each emoji and press
            <kbd data-ot-input="response=negative" data-ot-key="KeyF">F</kbd> for <u>negative</u>
            and
            <kbd data-ot-input="response=positive" data-ot-key="KeyJ">J</kbd> for <u>positive</u>.
          </p>
          <p class="start-cta">Now press <kbd>Space</kbd> to start the game.</p>
        </div>
      </div>

      <div class="overlay" data-ot-display="results">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h3>Results</h3>
          <p>Total trials: <span data-ot-text="status.progress.total"></span></p>
          <p>Correct answers: <span data-ot-text="status.progress.solved"></span></p>
          <p>Incorrect answers: <span data-ot-text="status.progress.failed"></span></p>
          <p>Skipped: <span data-ot-text="status.progress.skipped"></span></p>
        </div>
      </div>

      <div class="stimulus d-flex justify-content-center align-items-center">
        <div class="aim" data-ot-display="aim">⌖</div>
        <div
          class="prime"
          data-ot-display="prime"
          data-ot-class="game.prime_cls"
          data-ot-text="game.prime"
        ></div>
        <div class="target" data-ot-display="target" data-ot-img="game.stimulus_img"></div>
        <div class="aim" data-ot-display="question">?</div>
      </div>

      <div class="flex-fill"></div>

      <div data-ot-when="game.feedback==false">
        retry <span data-ot-text="status.retries.tried"></span> /
        <span data-ot-text="status.retries.total"></span>
      </div>

      <div class="response d-flex justify-content-center align-items-center">
        <span data-ot-when="status.timeout==true">(skipped)</span>
        <span data-ot-when="game.response" data-ot-text="game.response"></span>
        <span data-ot-when="game.feedback==true" class="feedback-char valid">✔</span>
        <span data-ot-when="game.feedback==false" class="feedback-char invalid">✘</span>
      </div>

      <progress
        data-ot-max="status.progress.total"
        data-ot-value="status.progress.completed"
      ></progress>
    </div>

    <script type="module" src="../src/"></script>
    <script type="module" src="./trials_data.js"></script>
    <script type="module" src="./trials.js"></script>
  </body>
</html>
