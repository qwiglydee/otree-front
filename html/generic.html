<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="./generic.css" />
</head>

<body>
  <div class="trial">
    <div id="aim" data-ot-display="aim" class="char">⌖</div>
    <div id="prime" data-ot-display="prime" data-ot-class="trial.prime_cls"
      data-ot-text="trial.prime"></div>
    <div id="stimulus" data-ot-display="target" data-ot-img="trial.stimulus_img"></div>
    <div data-ot-start data-ot-key="Space">Press <kbd>Space</kbd> to start.</div>
  </div>

  <div class="response">
    <p>
      <span data-ot-when="response" data-ot-text="response"></span>
      <span data-ot-when="feedback==true" class="feedback valid char">✔</span>
      <span data-ot-when="feedback==false" class="feedback invalid char">✘</span>
    </p>
    <div data-ot-when="feedback==timeout">skipping...</div>
    <div data-ot-when="error==frozen_input">Wait for a while...</div>
  </div>

  <progress data-ot-attr-max="progress.total" data-ot-attr-value="progress.current"></progress>

  <div class="buttons">
    <button data-ot-input="response=negative" data-ot-key="KeyF">negative</button>
    <button data-ot-input="response=positive" data-ot-key="KeyJ">positive</button>
  </div>

  <p>Press <kbd>F</kbd> for <code>negative</code>, or <kbd>J</kbd> for <code>positive</code></p>

  <script type="module" src="generic_data.js"></script>
  <script type="module" src="generic.js"></script>
</body>

</html>
