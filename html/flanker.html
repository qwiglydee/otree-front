<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="./generic.css" />
  <link rel="stylesheet" href="./flanker.css" />
</head>

<body>
  <div class="trial">
    <div class="stimulus" data-ot-display="stimulus">
        <span data-ot-text="trial.context"></span>
        <span data-ot-text="trial.context"></span>
        <span data-ot-text="trial.context"></span>
        <span data-ot-text="trial.target"></span>
        <span data-ot-text="trial.context"></span>
        <span data-ot-text="trial.context"></span>
        <span data-ot-text="trial.context"></span>
    </div>
    <div data-ot-start data-ot-key="Space">Press <kbd>Space</kbd> to start.</div>
  </div>

  <div class="response">
    <span data-ot-when="feedback==true" class="feedback valid char">✔</span>
    <span data-ot-when="feedback==false" class="feedback invalid char">✘</span>
  </div>

  <progress data-ot-attr-max="progress.total" data-ot-attr-value="progress.current"></progress>

  <p>
    Press <kbd data-ot-key="ArrowLeft" data-ot-input="response=left">←</kbd> for 'X', 'C'.
    Press <kbd data-ot-key="ArrowRight" data-ot-input="response=right">→</kbd> for 'V', 'B'.
  </p>

  <script type="module" src="flanker.js"></script>
</body>

</html>
